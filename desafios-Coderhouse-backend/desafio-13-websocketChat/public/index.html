<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>websoket  chat desafio 13</title>
</head>
<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

             <form id="form-datos" autocomplete="off">
                <div class="form-group">
                    <label for="title">Nombre</label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail">
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>
        </div>
        <br>
        <br>
        <div id="datos-tabla"></div>

        <div class="container mt-3">
            <div class="jumbotron">
                <div id="mensajes"></div>
                <form class="form-inline" onsubmit="return addMessage(this)">
                    <input  class="form-control my-2 mr-2"  type="email" placeholder="tu email..." id="email">
                    <input type="text"  class="form-control my-2 mr-2"  placeholder="cuentanos algo..." id="texto">
                    <input  class="btn btn-primary my-2 " type="submit" value="Enviar">
                </form>
            </div>
        </div>

        <script src="handlebars-v4.7.6.js"></script>
         <script src="main.js"></script>
</body>
</html>
